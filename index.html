<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORACHAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-screen">
        <div class="auth-card">
            <h2 id="auth-title" style="margin:0 0 15px 0; text-align:center;">MASUK</h2>
            <input type="text" id="username-field" placeholder="Username" autocomplete="username">
            <input type="password" id="password-field" placeholder="Password" autocomplete="current-password">
            <div id="reg-extra" class="hidden">
                <input type="password" id="confirm-field" placeholder="Konfirmasi Password" autocomplete="new-password">
            </div>
            <button onclick="handleAuth()" style="width:100%; margin-top:10px;">MULAI CHAT</button>
            <p id="toggle-text" onclick="toggleAuth()" style="cursor:pointer; font-size:12px; font-weight:700; text-align:center; margin-top:15px;">BELUM PUNYA AKUN? DAFTAR</p>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div id="sidebar">
            <div class="sb-header">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                    <img id="my-avatar" class="avatar" onclick="openMyProfile()" style="cursor:pointer;">
                    <div>
                        <div id="my-name" style="font-weight:900;">-</div>
                        <small id="my-id">ID: -</small>
                    </div>
                </div>
                <div style="display:flex; gap:5px;">
                    <button onclick="openModal('status-modal')" style="flex:1; font-size:10px;">BUAT STATUS</button>
                    <button onclick="location.reload()" style="font-size:10px; background:var(--red);">LOGOUT</button>
                </div>
            </div>
            
            <div style="padding:15px; border-bottom:4px solid #000;">
                <input type="text" id="search-input" placeholder="Cari nama/ID..." oninput="searchContact()" autocomplete="off">
            </div>
            
            <div style="padding:15px; border-bottom:4px solid #000; display:flex; gap:5px; align-items:center;">
                <input type="text" id="search-id" placeholder="Tambahkan dengan ID" style="flex:1;">
                <button onclick="addContactManual()" style="padding:10px; font-size:12px;">+</button>
            </div>
            
            <div id="contact-list" style="flex:1; overflow-y:auto;"></div>
        </div>

        <div id="chat-area">
            <div id="chat-header" style="display:flex; align-items:center;">
                <button id="back-btn" onclick="closeChat()" class="back-arrow">‚Üê</button>
                <img id="target-avatar" class="avatar" style="width:40px; height:40px; margin-right:10px; cursor:pointer;" onclick="openTargetProfile()">
                <div style="flex:1; cursor:pointer;" onclick="openTargetProfile()">
                    <div id="target-name" style="font-weight:900; line-height:1.2;">PILIH CHAT</div>
                    <div id="target-status" style="font-size:11px; color:var(--green); font-weight:700; height:15px;"></div>
                </div>
                <button id="info-btn" class="hidden" onclick="openTargetProfile()" style="padding:5px 10px; font-size:10px;">INFO</button>
            </div>
            <div id="messages-container"></div>
            <div id="chat-footer" class="hidden" style="padding:15px; background:white; border-top:5px solid #000;">
                <div style="display:flex; gap:10px; align-items:center;">
                    <label style="cursor:pointer; font-size:20px; position:relative; display:flex; align-items:center;">
                        <span style="font-size:24px;">üìé</span>
                        <input type="file" class="hidden" accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt" 
                               onchange="uploadFile(this)" style="position:absolute; width:100%; height:100%; opacity:0; cursor:pointer;">
                    </label>
                    <input type="text" id="msg-input" placeholder="Tulis pesan..." autocomplete="off" style="flex:1;">
                    <button onclick="sendMsg()" style="width:80px; background:var(--green);">KIRIM</button>
                </div>
                <small style="display:block; text-align:center; margin-top:5px; color:#666; font-size:10px;">
                    Tekan Enter untuk mengirim ‚Ä¢ Shift+Enter untuk baris baru
                </small>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="profile-modal" class="overlay hidden">
        <div class="auth-card" style="text-align:center; max-width:400px;">
            <h3>EDIT PROFIL</h3>
            <img id="edit-preview" class="avatar" style="width:100px; height:100px; margin-bottom:10px;">
            <label style="display:block; font-size:12px; color:var(--blue); cursor:pointer; font-weight:700; margin-bottom:10px; padding:10px; border:2px dashed #ccc; border-radius:10px;">
                üì∏ GANTI FOTO PROFIL
                <input type="file" class="hidden" accept="image/*" onchange="previewProfile(this)">
            </label>
            <textarea id="edit-bio" placeholder="Tulis bio singkat tentang diri Anda..." rows="3" maxlength="200"></textarea>
            <small style="display:block; text-align:right; color:#666; margin-bottom:10px;" id="bio-counter">0/200</small>
            <button onclick="saveProfile()" style="width:100%; margin-top:10px; background:var(--green);">SIMPAN</button>
            <button onclick="closeModal('profile-modal')" style="width:100%; margin-top:5px; background:var(--gray); color:#000;">BATAL</button>
        </div>
    </div>

    <!-- View Profile Modal -->
    <div id="view-profile-modal" class="overlay hidden">
        <div class="auth-card" style="text-align:center; max-width:400px;">
            <img id="v-avatar" style="width:120px; height:120px; border:5px solid var(--black); border-radius:50%; object-fit:cover; margin-bottom:15px;">
            <h2 id="v-name" style="margin:0; text-transform:uppercase;">-</h2>
            <div id="v-id" style="font-weight:700; color:#666; margin-bottom:15px; padding:5px 10px; background:#f0f0f0; border-radius:10px;">ID: -</div>
            <div style="background:#f9f9f9; padding:15px; border-radius:10px; border:2px solid #eee; margin-bottom:15px;">
                <h4 style="margin:0 0 10px 0; color:#666;">BIO</h4>
                <p id="v-bio" style="margin:0; color:#333; font-weight:700;">-</p>
            </div>
            <button onclick="closeModal('view-profile-modal')" style="width:100%; margin-top:10px;">TUTUP</button>
        </div>
    </div>

    <!-- Status Modal -->
    <div id="status-modal" class="overlay hidden">
        <div class="auth-card" style="text-align:center; max-width:400px;">
            <h3>BUAT STATUS</h3>
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px; justify-content:center;">
                <img id="status-avatar" class="avatar" style="width:50px; height:50px;">
                <div>
                    <div id="status-name" style="font-weight:900;"></div>
                    <small style="color:#666;">Hanya terlihat oleh teman</small>
                </div>
            </div>
            <textarea id="status-input" placeholder="Apa yang sedang Anda pikirkan?" rows="4" maxlength="500"></textarea>
            <small style="display:block; text-align:right; color:#666; margin-bottom:10px;" id="status-counter">0/500</small>
            <button onclick="createStatus()" style="width:100%; margin-top:10px; background:var(--blue);">POSTING STATUS</button>
            <button onclick="closeModal('status-modal')" style="width:100%; margin-top:5px; background:var(--gray); color:#000;">BATAL</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    
    <script>
        // Update character counters
        document.addEventListener('DOMContentLoaded', function() {
            const bioInput = document.getElementById('edit-bio');
            const statusInput = document.getElementById('status-input');
            const bioCounter = document.getElementById('bio-counter');
            const statusCounter = document.getElementById('status-counter');
            
            if (bioInput && bioCounter) {
                bioInput.addEventListener('input', function() {
                    bioCounter.textContent = this.value.length + '/200';
                });
            }
            
            if (statusInput && statusCounter) {
                statusInput.addEventListener('input', function() {
                    statusCounter.textContent = this.value.length + '/500';
                });
            }
            
            // Update status modal info
            const openModal = window.openModal;
            window.openModal = function(modalId) {
                if (modalId === 'status-modal' && myData) {
                    document.getElementById('status-avatar').src = myData.avatar_url || `https://ui-avatars.com/api/?name=${myData.username}`;
                    document.getElementById('status-name').textContent = myData.username;
                }
                document.getElementById(modalId).classList.remove('hidden');
            };
        });
    </script>
</body>
</html>
